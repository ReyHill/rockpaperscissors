<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
</head>
<body>
    <script>
        /*
         FUNCTION getComputerChoice - randomly return 'rock', 'paper', or 'scissors'.
         FUNCTION getPlayerSelection - prompts player to pick 'rock', 'paper', or 'scissors'. 
         FUNCTION playRound - plays a single round of rock paper scissors. Takes two parameters, playerSelection and computerSelection. Returns a string that declares winner/tie each round. 
         FUNCTION playGame - call the playRound function five times.
         LET playerScore - variable that stores the player's number of wins.
         LET computerSore - variable that stores the computer's number of wins. 
        */

        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice () {
            let calc = Math.floor (Math.random() * 3 );
        if (calc === 0) {
            return ('rock');
        } else if (calc === 1) {
            return ('paper');
        } else if (calc === 2) {
            return ('scissors');
        }
        }

        function getPlayerChoice () {
            let input = prompt ('Rock, Paper, or Scissors?', ''); 
            return input.toLowerCase();
        }
            
        function playRound (playerSelection, computerSelection) {

            switch (true) {
                case playerSelection === 'rock' && computerSelection === 'rock':
                    return ('Tie!');
                    break; 
                case playerSelection === 'paper' && computerSelection === 'paper':
                    return ('Tie!');
                    break;
                case playerSelection === 'scissors' && computerSelection === 'scissors':
                    return ('Tie!');
                    break;
                case playerSelection === 'rock' && computerSelection === 'paper':
                    computerScore++;
                    return ('Player chose Rock, Computer chose Paper. Computer wins!');
                    break;
                case playerSelection === 'rock' && computerSelection === 'scissors':
                    playerScore++;
                    return ('Player chose Rock, Computer chose Scissors. Player wins!');
                    break;
                case playerSelection === 'paper' && computerSelection === 'rock':
                    playerScore++;
                    return ('Player chose Paper, Computer chose Rock. Player wins!');
                    break;
                case playerSelection === 'paper' && computerSelection === 'scissors':
                    computerScore++;
                    return ('Player chose Paper, Computer chose Scissors. Computer wins!');
                    break;
                case playerSelection === 'scissors' && computerSelection === 'rock':
                    computerScore++;
                    return ('Player chose Scissors, Computer chose Rock. Computer wins!');
                    break;
                case playerSelection === 'scissors' && computerSelection === 'paper':
                    playerScore++;
                    return ('Player chose Scissors, Computer chose Paper. Player wins!');
                    break;
                default:
                    computerScore++
                    return ("Think you're so smart huh? CPU wins the round just for that!");
                }
        }

        // In the function below, the calls are placed in variables, which enables them to provide a new value after each iteration of the for loop. 
        // The absence of the for loop construct would result in console logging the first round of play five times, instead of producing new values for each round. 

        function playGame () {
            for (let i = 1; i < 6; i++) {
                const playerSelection = getPlayerChoice();
                const computerSelection = getComputerChoice();
                console.log ( playRound(playerSelection, computerSelection) );
            }
            if (playerScore > computerScore) {
                console.log (`You have won the game! You won ${playerScore} out of 5 rounds.`);
            } else if (computerScore > playerScore) {
                console.log (`The computer has won the game, with a victory in ${computerScore} out of 5 rounds.`);
            } else if (playerScore === computerScore) {
                console.log (`Well then - game has resulted in a tie!`);
            }
        }
        playGame ();

    </script>
</body>
