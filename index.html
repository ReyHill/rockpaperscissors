<body>
    <script>
        /*
         FUNCTION getComputerChoice - randomly return 'rock', 'paper', or 'scissors'.
         FUNCTION playRound - plays a single round of rock paper scissors. Takes two parameters, playerSelection and computerSelection. Then, returns a string that declarse winner/tie.
         FUNCTION playGame - call the playRound function five times.
        */

        function getComputerChoice () {
        let calc = Math.floor (Math.random() * 3 );
        if (calc === 0) {
            return ('Rock');
        } else if (calc === 1) {
            return ('Paper');
        } else if (calc === 2) {
            return ('Scissors');
        }
        }
    </script>
