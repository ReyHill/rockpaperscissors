<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
</head>
<body>
    <script>

        let playerScore = 0;
        let computerScore = 0;
        let round = 1;
        let playerChoice = '';
        let computerChoice = '';

        // Player Buttons
        const rockBtn = document.createElement('button');
        rockBtn.textContent = 'Rock';
        document.body.appendChild(rockBtn);

        const paperBtn = document.createElement('button');
        paperBtn.textContent = 'Paper';
        document.body.appendChild(paperBtn);

        const scissorsBtn = document.createElement('button');
        scissorsBtn.textContent = 'Scissors';
        document.body.appendChild(scissorsBtn); 

        // Displayed Information
        const div = document.createElement('div'); 
        div.textContent = 'Welcome to Rock, Paper, Scissors! Press a button to play.';
        document.body.appendChild(div);

        const p = document.createElement('p');
        p.textContent = 'Pick an option to begin playing.';
        div.appendChild(p);

        const pScore = document.createElement('p');
        pScore.textContent = `Player score: ${playerScore}`;
        div.appendChild(pScore);

        const cpuScore = document.createElement('p');
        cpuScore.textContent = `Computer score: ${computerScore}`;
        div.appendChild(cpuScore);

        const gameRound = document.createElement('p'); 
        gameRound.textContent = `Round: ${round}`
        div.appendChild(gameRound);

        const gameSummary = document.createElement('p');
        gameSummary.textContent = 'The winner of the game is ...'
        div.appendChild(gameSummary);
        
        // End Of Game Score Checker
        function checkEndOfGame () {
            if (round === 5) {
                if(computerScore > playerScore) {
                    gameSummary.textContent = 'Computer has won the game.';
                } else if (playerScore > computerScore) {
                    gameSummary.textContent = 'Player has won the game.'
                } else if (playerScore === computerScore) {
                    gameSummary.textContent = 'Game ends in tie.'
                }
            round = 0;
            computerScore = 0;
            playerScore = 0;
            computerChoice.textContent = '';
            playerChoice.textContent = '';
            }
        }

        // Player Input Logic & Round Initiation
        rockBtn.addEventListener('click', () => {
            playerChoice = 'rock';
            playRound('rock', getComputerChoice());
            round++;
        });

        paperBtn.addEventListener('click', () => {
            playerChoice = 'paper';
            playRound('paper', getComputerChoice());
            round++;
        });

        scissorsBtn.addEventListener('click', () => {
            playerChoice = 'scissors'; 
            playRound('scissors', getComputerChoice());
            round++;
        });

        // Computer Input Logic
        function getComputerChoice () {
            let calc = Math.floor (Math.random() * 3);
        if (calc === 0) {
            computerChoice = 'rock';
            return computerChoice;
        } else if (calc === 1) {
            computerChoice = 'paper';
            return computerChoice;
        } else if (calc === 2) {
            computerChoice = 'scissors';
            return computerChoice;
        }
        }
            
        function playRound (playerSelection, computerSelection) {

            switch (true) {
                case playerSelection === 'rock' && computerSelection === 'rock':
                    p.textContent = 'tie!';
                    gameRound.textContent = `Round: ${round}`;
                    break;
                case playerSelection === 'paper' && computerSelection === 'paper':
                    p.textContent = 'tie!';
                    gameRound.textContent = `Round: ${round}`;
                    break;
                case playerSelection === 'scissors' && computerSelection === 'scissors':
                    p.textContent = 'tie!';
                    gameRound.textContent = `Round: ${round}`;
                    break;
                case playerSelection === 'rock' && computerSelection === 'paper':
                    computerScore++;
                    p.textContent = 'Player chose Rock, Computer chose Paper. Computer wins!';
                    cpuScore.textContent = `Computer score: ${computerScore}`;
                    gameRound.textContent = `Round: ${round}`;
                    break;
                case playerSelection === 'rock' && computerSelection === 'scissors':
                    playerScore++;
                    p.textContent = 'Player chose Rock, Computer chose Scissors. Player wins!';
                    pScore.textContent = `Player Score: ${playerScore}`;
                    gameRound.textContent = `Round: ${round}`;
                    break;
                case playerSelection === 'paper' && computerSelection === 'rock':
                    playerScore++;
                    p.textContent = 'Player chose Paper, Computer chose Rock. Player wins!';
                    pScore.textContent = `Player Score: ${playerScore}`;
                    gameRound.textContent = `Round: ${round}`;
                    break;
                case playerSelection === 'paper' && computerSelection === 'scissors':
                    computerScore++;
                    p.textContent = 'Player chose Paper, Computer chose Scissors. Computer wins!';
                    cpuScore.textContent = `Computer score: ${computerScore}`;
                    gameRound.textContent = `Round: ${round}`;
                    break;
                case playerSelection === 'scissors' && computerSelection === 'rock':
                    computerScore++;
                    p.textContent = 'Player chose Scissors, Computer chose Rock. Computer wins!';
                    cpuScore.textContent = `Computer score: ${computerScore}`;
                    gameRound.textContent = `Round: ${round}`;
                    break;
                case playerSelection === 'scissors' && computerSelection === 'paper':
                    playerScore++;
                    p.textContent = 'Player chose Scissors, Computer chose Paper. Player wins!';
                    pScore.textContent = `Player Score: ${playerScore}`;
                    gameRound.textContent = `Round: ${round}`;
                    break;
                default:
                    computerScore++
                    p.textContent = "Think you're so smart huh? CPU wins the round just for that!";
                    cpuScore.textContent = `Computer score: ${computerScore}`;
                    gameRound.textContent = `Round: ${round}`;
                }
                checkEndOfGame();
        };

    </script>
</body>
</html>
